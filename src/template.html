<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="aside">
          <h1>ToDo List</h1>
          <div class="permanent-buttons">
            <li><span>All Tasks</span></li>
            <li><span>Today Tasks</span></li>
            <li><span>Week Tasks</span></li>
          </div>
          <div class="aside-title">My Projects</div>
          <div id="projects-list" class="projects-list"></div>
          <button id="new-project-button">Add New Project</button>
        </div>
        <div id="tasks-container" class="tasks-container">
          <div id="tasks-list" class="tasks-list"></div>
          <button id="new-task-button" type="submit">Create Task</button>
        </div>
      </main>
      <footer>
        Copyright &#169;
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a href="https://github.com/ivan-s-s"
          >&nbsp;IvanS <i class="fa-brands fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
